<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="title-section">
          <h1 data-i18n="extensionTitle">🚫 YouTube Channel Blocker</h1>
          <p class="subtitle" data-i18n="subtitle">ブロック中のチャンネル管理</p>
        </div>
        <div class="language-selector">
          <select id="languageSelect" class="language-select">
            <option value="ja">🇯🇵 日本語</option>
            <option value="en">🇺🇸 English</option>
          </select>
        </div>
      </div>
    </header>
    
    <main>
      <section class="add-section">
        <h2 data-i18n="addChannelManually">チャンネルを手動で追加</h2>
        <div class="input-group">
          <input type="text" id="channelInput" data-i18n-placeholder="channelUrlPlaceholder" placeholder="チャンネルURL または @ChannelName" />
          <button id="addBtn" class="btn-primary" data-i18n="addButton">追加</button>
        </div>
        <div class="help-text" data-i18n="helpText">
          例: https://www.youtube.com/@channelname または @channelname
        </div>
      </section>
      
      <section class="list-section">
        <div class="section-header">
          <h2 data-i18n="blockedChannels">ブロック中のチャンネル</h2>
          <span id="channelCount" class="count">0 <span data-i18n="channelsCount">チャンネル</span></span>
        </div>
        
        <div id="channelList" class="channel-list">
          <div class="empty-state">
            <p data-i18n="emptyStateMessage">📝 ブロック中のチャンネルはありません</p>
            <p class="hint" data-i18n="emptyStateHint">YouTube で動画の「🚫 ブロック」ボタンをクリックして追加してください</p>
          </div>
        </div>
      </section>
      
      <section class="actions-section">
        <button id="clearAllBtn" class="btn-secondary" data-i18n="clearAllButton">すべてクリア</button>
        <button id="exportBtn" class="btn-secondary" data-i18n="exportButton">エクスポート</button>
        <input type="file" id="importInput" accept=".json" style="display: none;" />
        <button id="importBtn" class="btn-secondary" data-i18n="importButton">インポート</button>
      </section>
    </main>
    
    <footer>
      <div class="status" id="status"></div>
    </footer>
  </div>
  
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
